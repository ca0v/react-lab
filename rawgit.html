<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
</head>

<body>
    <title>It's true -- I don't know what I'm doing.</title>
    <div class="workarea"></div>
    <div class="workarea"></div>
    <div class="workarea"></div>
    <script>
        requirejs.config({
            // module name mapped to CDN url
            paths: {
                'react': 'https://unpkg.com/react@15.3.2/dist/react',
                'react-dom': 'https://unpkg.com/react-dom@15.3.2/dist/react-dom'
            },
            deps: ['built/index'],
            callback: () => {
                let workareas = document.getElementsByClassName("workarea");
                require(["app", "react-dom"], (App, reactDom) => {
                    let app = new App();
                    reactDom.render(app.render(), workareas[0]);
                });
            }
        });
    </script>
</body>

</html>
