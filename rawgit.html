<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/ol3/4.5.0/ol.css');
    </style>
</head>

<body>
    <app/>
    <script>
        requirejs.config({
            // module name mapped to CDN url
            paths: {
                'react': 'https://unpkg.com/react@16.2.0/umd/react.production.min',
                'react-dom': 'https://unpkg.com/react-dom@16.2.0/umd/react-dom.production.min',
                'openlayers': 'https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.2/ol',
                'turf': 'https://npmcdn.com/@turf/turf@5.1.6/turf.min'
            },
            deps: ['built/index'],
            callback: function () {
                require(["index"], function (go) { go() });
            }
        });
    </script>
</body>

</html>
