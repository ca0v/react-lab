<!DOCTYPE html>
<html>

<head>
    <title>Mocha Test Runner</title>
    <link rel="stylesheet" href="../built/test/mocha.css">
</head>

<body>
    <div id="mocha"></div>
    <script src="../built/require.js"></script>
    <script src="../built/test/index.js"></script>

            define("chai", chai);

                mocha.run();
            });
        });
